<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="Css/LoginPage.css" />
  <title>Student Login</title>
</head>
<body>

  <div class="login-wrapper">
    <div class="login-box">
      <div class="logo-container">
        <img src="Image/489498799_2130053420790306_3837883335376104259_n__1_-removebg-preview.png" alt="Logo" class="logo" />
        <h2>Student Login</h2>
      </div>
      <form class="login-form">
        <label for="username">Student ID</label>
        <input type="text" id="username" name="username" placeholder="Enter your ID" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />

        <a href="Student_Dashboard/index.html"><button>Login</button></a>
      </form>
    </div>
  </div>

</body>
</html>
